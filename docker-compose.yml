version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: sp_mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: student_portal
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sp_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: student_portal
      JWT_SECRET: supersecretjwt
      JWT_EXPIRES_IN: 1d
      REFRESH_SECRET: anothersecret
      REFRESH_EXPIRES_IN: 7d
      MAIL_HOST: smtp.ethereal.email
      MAIL_PORT: 587
      MAIL_USER: your_ethereal_user
      MAIL_PASS: your_ethereal_pass
      CLIENT_URL: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sp_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:5000/api
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  db_data:
